<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table simple </title>
    <style>
        table{
            font-family: Arial, sans-serif;border-collapse: collapse;width: 100%;
        }
        td,th{
            border: 1px solid #dddddd;text-align: left;padding: 8px;
        }
        tr:nth-child(odd) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfeads Futterliste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comeerciel Moctexuna</td>
            <td>Fransico Chang</td>
            <td>Mexico</td>
        </tr>
        <tr>
            <td>Emst</td>
            <td>Roland</td>
            <td>Autria</td>
        </tr>
        <tr>
            <td>Island</td>
            <td> Helen Bennett</td>
            <td> Uk</td>
        </tr>
        <tr>
            <td>Laughing Bacchus Winecellars</td>
            <td>Yoshi Tannamuri</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>Magazzini Alimentari</td>
            <td>Giovanni </td>
            <td>Italy</td>
        </tr>
    </table>
</body>
</html>
